name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    env:
      SSH_KEY: ${{ secrets.VPS_SSH_KEY_B64 }}
      SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      SSH_USER: ${{ secrets.VPS_SSH_USER }}
      DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH || '/opt/turbo-back' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV

      - name: Setup SSH key
        if: env.SSH_KEY != ''
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to production
        if: env.SSH_KEY != ''
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << EOF
            set -e
            cd \${DEPLOY_PATH:-/opt/turbo-back}
            echo "ðŸ›‘ Stopping old turbo-back containers..."
            # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¸ ÑƒÐ´Ð°Ð»ÑÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹ turbo-back (Ð½Ðµ Ñ‚Ñ€Ð¾Ð³Ð°ÐµÐ¼ Ð¿Ð¾Ñ€Ñ‚ 3001, Ñ‚Ð°Ð¼ Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´)
            docker ps -a --filter "name=^turbo-back$" -q | xargs -r docker rm -f 2>/dev/null || true
            docker ps -a --format "{{.Names}} {{.ID}}" | grep turbo-back | awk '{print \$NF}' | xargs -r docker rm -f 2>/dev/null || true
            # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹, Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÑŽÑ‰Ð¸Ðµ Ð¿Ð¾Ñ€Ñ‚ 3002 (Ð½Ð°Ñˆ Ð±ÑÐºÐµÐ½Ð´)
            docker ps --format "{{.ID}} {{.Ports}}" | grep ":3002->" | awk '{print \$1}' | xargs -r docker stop 2>/dev/null || true
            docker ps -a --format "{{.ID}} {{.Ports}}" | grep ":3002->" | awk '{print \$1}' | xargs -r docker rm -f 2>/dev/null || true
            echo "ðŸ“¥ Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            echo "ðŸ”„ Updating containers..."
            # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ docker compose (v2) ÐµÑÐ»Ð¸ Ð´Ð¾ÑÑ‚ÑƒÐ¿ÐµÐ½, Ð¸Ð½Ð°Ñ‡Ðµ docker-compose (v1)
            if docker compose version &>/dev/null; then
              docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
              docker compose -f docker-compose.prod.yml pull || true
              docker compose -f docker-compose.prod.yml up -d
            else
              docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
              docker-compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans
            fi
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            echo "âœ… Deployment completed!"
          EOF

