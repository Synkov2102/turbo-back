services:
  app:
    image: ghcr.io/synkov2102/turbo-back:latest
    container_name: turbo-back
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=${MONGO_URI}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - PROXY=${PROXY:-}
      - PROXY_LIST=${PROXY_LIST:-}
    env_file:
      - .env
    networks:
      - turbo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  turbo-network:
    driver: bridge

