services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turbo-back
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:3002"
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/scraper}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - PROXY=${PROXY:-}
      - PROXY_LIST=${PROXY_LIST:-}
      - USE_STEALTH_PLUGIN=${USE_STEALTH_PLUGIN:-false}
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - turbo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7
    container_name: turbo-back-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - turbo-network
    environment:
      - MONGO_INITDB_DATABASE=scraper

volumes:
  mongo-data:

networks:
  turbo-network:
    driver: bridge

