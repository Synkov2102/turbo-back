services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turbo-back
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:3002"
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/scraper}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - PROXY=${PROXY:-}
      - PROXY_LIST=${PROXY_LIST:-}
      - USE_STEALTH_PLUGIN=${USE_STEALTH_PLUGIN:-false}
      - CAPTCHA_API_KEY=${CAPTCHA_API_KEY:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - APP_URL=${APP_URL:-}
    env_file:
      - .env
    networks:
      - turbo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  turbo-network:
    driver: bridge

